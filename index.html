<!-- main.html (основной сайт - органайзер) -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Органайзер дел</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    #taskInput, #deadlineInput {
      padding: 10px;
      margin: 5px;
    }
    #taskInput {
      width: 50%;
    }
    #addTaskBtn {
      padding: 10px 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .task-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .completed {
      text-decoration: line-through;
      color: grey;
    }
    button.delete, button.done {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Планировщик дел</h1>
    <div style="text-align:center;">
      <input type="text" id="taskInput" placeholder="Введите задачу">
      <input type="date" id="deadlineInput">
      <button id="addTaskBtn">Добавить</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const deadlineInput = document.getElementById("deadlineInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    addTaskBtn.onclick = () => {
      const taskText = taskInput.value.trim();
      const deadline = deadlineInput.value;
      if (taskText === '') return;

      const li = document.createElement("li");
      const taskBox = document.createElement("div");
      taskBox.className = "task-left";
      const taskTextNode = document.createElement("span");
      taskTextNode.textContent = taskText;
      const deadlineNode = document.createElement("small");
      deadlineNode.textContent = deadline ? `Дедлайн: ${deadline}` : '';
      taskBox.appendChild(taskTextNode);
      taskBox.appendChild(deadlineNode);

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "✔";
      doneBtn.className = "done";
      doneBtn.onclick = () => taskTextNode.classList.toggle("completed");

      const delBtn = document.createElement("button");
      delBtn.textContent = "✖";
      delBtn.className = "delete";
      delBtn.onclick = () => li.remove();

      li.appendChild(taskBox);
      li.appendChild(doneBtn);
      li.appendChild(delBtn);

      taskList.appendChild(li);

      taskInput.value = '';
      deadlineInput.value = '';
    };
  </script>
</body>
</html>
